<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apk perpustakaan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Aplikasi perpustakaan</h1>
    <form id="book-form">
    <div class="container">
        <input type="text" id="title" placeholder="Judul buku" required>
        <input type="text" id="author" placeholder="Pengarang" required>
        <input type="number" id="year" placeholder="Tahun" required>
        <button type="submit">Tambah</button>
    
    </div>
</form>
    <h2> tabel buku</h2>
    <table>
        <thead>
            <tr>
                <th>Judul</th>
                <th>Pengarang</th>
                <th>Tahun</th>
                <th>Aksi</th>
            </tr>
        </thead>
    <tbody id="book-list">

    </tbody>
    </table>
</body>
<script src="script.js"></script>
</html>
